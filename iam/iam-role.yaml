AWSTemplateFormatVersion: 2010-09-09
Description: 'IAM Role'

Resources:

  RootRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      Path: "/demo/" # must begin and end with / and contain only alphanumeric characters
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"

  RolePolicies: 
    Type: "AWS::IAM::Policy"
    Properties: 
      PolicyName: "root"
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Effect: "Allow"
            Action: "s3:*"
            Resource: "*"
      Roles: 
        - Ref: "RootRole"
 
Outputs:

  RootRoleArn:
    Value: !GetAtt RootRole.Arn
