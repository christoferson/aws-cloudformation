  # COMPREHENSIVE OUTPUTS FOR INTEGRATION AND MONITORING
  #############################################################

  VpcEndpointId:
    Description: |
      The VPC Endpoint ID for the S3 Gateway Endpoint.

      USAGE:
      - Reference in other CloudFormation templates
